<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Dropdown</title>
</head>

<body>
    <span>Chọn tháng:</span>
    <select>
        <!--Thay vì chúng ta phải gõ 12 dòng <option>, ta có thể thay thể: -->
        <script type="text/javascript">
            for (i = 1; i <= 12; i++) {
                document.writeln("<option value=" + i + "> Tháng " + i + "</option>");
            }
        </script>
    </select>
</body>

</html>
