<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create dynamic table</title>
</head>

<body>
    <script type="text/javascript">
        function CreateTable() {
            var dong = document.getElementById("dong");
            var cot = document.getElementById("cot");
            if (isNaN(dong.value) || isNaN(cot.value)) {
                alert("Nhập vào số");
                return;
            }
            var ndong = parseInt(dong.value);
            var ncot = parseInt(cot.value);
            var div = document.getElementById("container");

            //Tao the table
            var table = document.createElement("table");
            table.border = 1;
            for (i = 0; i < ndong; i++) {
                //tạo thẻ dòng
                var tr = document.createElement("tr");
                table.appendChild(tr);
                for (j = 0; j < ncot; j++) {
                    //Tạo số phần từ của mỗi dòng
                    var td = document.createElement("td");
                    var textnode = document.createTextNode(i * ncot + j);
                    td.appendChild(textnode);
                    tr.appendChild(td);
                }
            }
            div.appendChild(table);
            //table.style.border = "1px solid black";
        }
    </script>
    <form action="#">
        <span>Số dòng:</span>
        <input type="text" id="dong"><br>
        <span>Số cột:</span>
        <input type="text" id="cot"><br>
        <input type="button" value="Create table" onclick="CreateTable()"><br>
        <span>Kết quả:</span><br>
    </form>

    <div id="container">

    </div>
</body>

</html>
